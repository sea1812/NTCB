<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page with Alpine.js</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .items-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .items-list li {
            padding: 10px;
            margin: 10px 0;
            background-color: #f1f1f1;
            border-radius: 4px;
        }

        .items-list button {
            margin-left: 10px;
            background-color: #f44336;
        }

        .items-list button:hover {
            background-color: #e53935;
        }

        .filter-container {
            margin-top: 20px;
        }

        .filter-container input {
            width: 60%;
        }
    </style>
</head>
<body x-data="adminPage()" x-init="loadData()">
<div class="container">
    <h1>Admin Page</h1>

    <!-- Add new item -->
    <div class="input-container">
        <input type="text" x-model="inputValue" placeholder="Enter value to add">
        <button @click="addItem()">Add Item</button>
    </div>

    <!-- Filter items -->
    <div class="filter-container">
        <input type="text" x-model="filter" placeholder="Filter items" @input="filterItems()">
    </div>

    <!-- List of items -->
    <ul class="items-list">
        <template x-for="(item, index) in filteredItems" :key="index">
            <li>
                <span x-text="item"></span>
                <button @click="editItem(index)">Edit</button>
                <button @click="deleteItem(index)">Delete</button>
            </li>
        </template>
    </ul>

    <!-- Sort buttons -->
    <div>
        <button @click="sortItems('asc')">Sort Ascending</button>
        <button @click="sortItems('desc')">Sort Descending</button>
    </div>
</div>

<script>
    function adminPage() {
        return {
            inputValue: '', // Model for the input field
            items: [], // All items
            filteredItems: [], // Items after filter is applied
            filter: '', // Filter input value

            // Load data from localStorage
            loadData() {
                const storedData = localStorage.getItem('adminItems');
                this.items = storedData ? JSON.parse(storedData) : [];
                this.filteredItems = this.items;
            },

            // Save items to localStorage
            saveData() {
                localStorage.setItem('adminItems', JSON.stringify(this.items));
            },

            // Add new item
            addItem() {
                if (this.inputValue.trim() !== '') {
                    this.items.push(this.inputValue);
                    this.inputValue = ''; // Clear input field
                    this.saveData(); // Save to localStorage
                    this.filterItems(); // Apply filter if any
                } else {
                    alert('Please enter a value!');
                }
            },

            // Edit an item
            editItem(index) {
                const newItem = prompt('Edit item:', this.items[index]);
                if (newItem !== null && newItem.trim() !== '') {
                    this.items[index] = newItem;
                    this.saveData();
                    this.filterItems();
                }
            },

            // Delete an item
            deleteItem(index) {
                if (confirm('Are you sure you want to delete this item?')) {
                    this.items.splice(index, 1);
                    this.saveData();
                    this.filterItems();
                }
            },

            // Filter items based on the input
            filterItems() {
                if (this.filter.trim() === '') {
                    this.filteredItems = this.items;
                } else {
                    this.filteredItems = this.items.filter(item =>
                        item.toLowerCase().includes(this.filter.toLowerCase())
                    );
                }
            },

            // Sort items in ascending or descending order
            sortItems(order) {
                if (order === 'asc') {
                    this.items.sort();
                } else if (order === 'desc') {
                    this.items.sort().reverse();
                }
                this.saveData();
                this.filterItems(); // Reapply the filter after sorting
            }
        }
    }
</script>
</body>
</html>
